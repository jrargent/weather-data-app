<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">
    <title>Weather App</title>
</head>

<body>
    <header class="hero bg-primary bg-gradient py-2">
        <h1 class="text-center text-light">Weather Dashboard</h1>

    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-4 col-lg-3">
                    <!--div for search bar-->
                    <div class="card border-bottom border-dark">
                        <h3 class="card-header text-uppercase">Search for a City:</h3>
                        <form id="user-form" class="card-body d-grid gap-2">
                            <label class="form-label" for="city">City</label>
                            <input name="city" id="city" type="text" autofocus="true" class="form-input" />
                            <button type="submit" class="btn btn-info">Search</button>
                        </form>
                    </div>

                    <!-- Saved City Buttons -->
                    <div class="card" id="recent-cities">
                        <h3 class="card-header text-uppercase border-bottom border-dark">Saved Cities</h3>
                        <div id="city-buttons" class="card-body col-12 col-md-4 col-lg-3 d-grid gap-2">
                            <!-- <button data-city="" class="btn btn-secondary text-nowrap"></button> -->
                          
                        </div>
                    </div>
                </div>

                <!-- City Info -->

                <div class="col-lg-9 border border-dark" id="city-current">
                    <h2 class="subtitle">
                        <span id="city-search-term">Atlanta</span>
                    </h2>
                    <div id="city-container" class="list-group"></div>
                </div>
                <!-- 5 day forecast-->
                <div class="col-lg-9" id="city-5day">
                    <h3>5-Day Forecast</h3>
                    <div class="col" id="c5d-d1"></div>
                    <div class="col" id="c5d-d2"></div>
                    <div class="col" id="c5d-d3"></div>
                    <div class="col" id="c5d-d4"></div>
                    <div class="col" id="c5d-d5"></div>

                </div>

            </div>
        </div>
    </main>



    <!-- API script go here if use jquery and such-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
